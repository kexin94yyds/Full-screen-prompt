<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>编辑提示词</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      padding: 30px;
      background-color: #ffffff;
    }
    
    .container {
      max-width: 100%;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #000;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4285f4;
    }
    
    textarea {
      width: 100%;
      min-height: 360px;
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
      background-color: #f8f8f8;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #4285f4;
      background-color: #fff;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }
    
    button {
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s;
    }

    #save-button {
      background-color: #5b8ff9;
      color: white;
    }

    #save-button:hover {
      background-color: #4a7ee0;
    }
    
    #cancel-button {
      background-color: #f5f5f5;
      color: #333;
    }
    
    #cancel-button:hover {
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="editor-form">
      <input type="hidden" id="prompt-id">
      
      <div class="form-group">
        <input type="text" id="prompt-name" placeholder="Title" required>
      </div>
      
      <div class="form-group">
        <textarea id="prompt-content" placeholder="Prompts" required></textarea>
      </div>
      
      <div class="buttons">
        <button type="submit" id="save-button">保存</button>
        <button type="button" id="cancel-button">关闭</button>
      </div>
    </form>
  </div>
  
  <script src="editor.js"></script>
</body>
</html>
